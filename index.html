<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site</title>
    <link rel="icon" href="./Media/flipkart.png">
    <link rel="stylesheet" href="./study.css">
    <link rel="stylesheet" href="path/to/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
        <link rel="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>


<body>
    <h1>Heading</h1>
    <nav>

        <div class="container navbar">

            <div class="logo">
                <img src="./Media/flip.png" width="75px" height="20px">
                <p style="color: white">Explore <span style="color: #ffe500; font-weight: 700;">Plus</span>
                <img src="./Media/plus_logo.png" height="10px" width="10px">
                </p>
            </div>

            <div class="search">
                <input type="text" placeholder="Search for products, brands and more">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div> 

           <button class="loginbtn">Login</button>
        
            <a href="#" class="c1">Become a Seller</a>
            
           
            <div class="dropdown">
                <button class="dropbtn">More</button>
                  <i class="fa fa-caret-down"></i>
                  <div class="dropdown-content">
                  <a href="#">Notification Preferences</a>
                  <a href="#">24x7 Customer care</a>
                  <a href="#">Advertise</a>
                  <a href="#">Download App</a>

                </div>
              </div>

              <a href="#" class="cart">Cart</a>
              

        </div>
    </nav>

    <div class="section">

        <div class="section1">
            <div class="section1Item">
                <img src="./Media/flip1.webp" height="64px" width="64px"><b>Mobiles</b>
            </div>

            <div class="section1Item">
                <img src="./Media/flip2.webp" height="64px" width="64px"><b>Laptops</b>
            </div>

            <div class="section1Item">
                <img src="./Media/flip3.webp" height="64px" width="64px"><b>Electronics</b>
            </div>

            <div class="section1Item">
                <img src="./Media/flip4.webp" height="64px" width="64px"><b>Fashion</b>
            </div>

            <div class="section1Item">
                <img src="./Media/flip5.webp" height="64px" width="64px"><b>Beauty</b>
            </div>

            <div class="section1Item">
                <img src="./Media/flip6.webp" height="64px" width="64px"><b>Home & Furniture</b>
            </div>

            <div class="section1Item">
                <img src="./Media/flip7.webp" height="64px" width="64px"><b>Grocery</b>
            </div>
        
        </div>

    </div>
    

    <section class="carousel">
        <div class="container-fixed mt-3"></div>
        
    <div id="demo" class="carousel slide carousel-light" data-bs-carousal="carousel" data-ride="carousel" data-interval="2000">

        <div class="carousel-inner">

            <div class="carousel-item active">
            <img src="./Media/crsl1.webp" alt="Loading.." class="d-block w-100">
              
            </div>

            <div class="carousel-item">
                <img src="./Media/crsl2.webp" alt="Loading.." class="d-block" style="width: 100%;">
                  
                </div>

                <div class="carousel-item">
                    <img src="./Media/crsl3.webp" alt="Loading.." class="d-block w-100">
                      
                    </div>

        </div>

        <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </section>

    <section class="card-section">
        
        <div class="cards">

            <div class="card-image">
                <img src="./Media/mobile.jpg">
            </div>

            <div class="card-title">Mobiles</div>

            <div class="card-description" style="color: green;">More details</div>

        </div>

        <div class="cards">

            <div class="card-image">
                <img src="./Media/camera.jpg" width="252px" height="200px">
            </div>

            <div class="card-title">Cameras</div>

            <div class="card-description" style="color: green;">More details</div>

        </div>

        <div class="cards">

            <div class="card-image">
                <img src="./Media/card5.jpg" width="252px" height="200px">
            </div>

            <div class="card-title">Electronics</div>

            <div class="card-description" style="color: green;">More details</div>

        </div>

    </section>
        

</body>
</html>
